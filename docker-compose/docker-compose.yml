version: '3.8'

services:
  traefik:
    image: traefik:v2.5
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
    ports:
      - "80:80"
      - "8080:8080"  # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - soc-network

  postgres:
    image: postgres:14
    environment:
      POSTGRES_DB: cyberblue_soc
      POSTGRES_USER: cyberblue
      POSTGRES_PASSWORD: cyberblue123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - soc-network
    labels:
      - "traefik.enable=false"

  keycloak:
    image: quay.io/keycloak/keycloak:22.0
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin123
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/cyberblue_soc
      KC_DB_USERNAME: cyberblue
      KC_DB_PASSWORD: cyberblue123
      KC_HOSTNAME: localhost
    depends_on:
      - postgres
    ports:
      - "8081:8080"
    command: ["start-dev"]
    networks:
      - soc-network
    labels:
      - "traefik.enable=false"

  api:
    build:
      context: ../backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://cyberblue:cyberblue123@postgres:5432/cyberblue_soc
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_REALM: cyberblue
      KEYCLOAK_CLIENT_ID: cyberblue-backend
      KEYCLOAK_CLIENT_SECRET: backend-secret
    depends_on:
      - postgres
      - keycloak
    command: ["sh", "-c", "python seed.py && uvicorn main:app --host 0.0.0.0 --port 8000"]
    networks:
      - soc-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`localhost`) && PathPrefix(`/api`)"
      - "traefik.http.routers.api.entrypoints=web"
      - "traefik.http.services.api.loadbalancer.server.port=8000"

  web:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    networks:
      - soc-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web.rule=Host(`localhost`)"
      - "traefik.http.routers.web.entrypoints=web"
      - "traefik.http.services.web.loadbalancer.server.port=80"

volumes:
  postgres_data:

networks:
  soc-network:
    driver: bridge