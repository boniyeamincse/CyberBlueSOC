version: "3.9"

networks:
  edge:
    driver: bridge
  soc:
    driver: bridge

volumes:
  pgdata:
  osdata:

services:
  reverse-proxy:
    image: traefik:v2.11
    command:
      - "--providers.docker=true"
      - "--providers.file.filename=/etc/traefik/traefik.yml"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=websecure"
      - "--certificatesresolvers.letsencrypt.acme.email=admin@soc.local"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    ports: ["443:443"]
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./letsencrypt:/letsencrypt
      - ./traefik.yml:/etc/traefik/traefik.yml
    networks: [edge, soc]
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.soc.local`)"
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.routers.traefik.tls.certresolver=letsencrypt"

  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    command: ["start-dev", "--http-port=8080"]
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: change_me
    ports: ["8081:8080"]
    networks: [soc]
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.keycloak.rule=Host(`auth.soc.local`)"
      - "traefik.http.routers.keycloak.entrypoints=websecure"
      - "traefik.http.services.keycloak.loadbalancer.server.port=8080"
      - "traefik.http.routers.keycloak.tls.certresolver=letsencrypt"

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: soc
      POSTGRES_USER: soc
      POSTGRES_PASSWORD: change_me
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks: [soc]

  api:
    build: ../apps/api
    environment:
      DATABASE_URL: postgres://soc:change_me@db:5432/soc
      OIDC_ISSUER: http://keycloak:8080/realms/soc
      OIDC_AUDIENCE: cyberbluesoc
    depends_on: [db, keycloak]
    networks: [soc]
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.soc.local`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.services.api.loadbalancer.server.port=8000"
      - "traefik.http.routers.api.tls.certresolver=letsencrypt"

  web:
    build: ../apps/web
    networks: [soc]
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web.rule=Host(`soc.local`)"
      - "traefik.http.routers.web.entrypoints=websecure"
      - "traefik.http.services.web.loadbalancer.server.port=80"
      - "traefik.http.routers.web.tls.certresolver=letsencrypt"

  grafana:
    image: grafana/grafana:latest
    environment:
      GF_SECURITY_ADMIN_PASSWORD: change_me
    ports: ["3000:3000"]
    volumes:
      - grafana_data:/var/lib/grafana
    networks: [soc]
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.rule=Host(`grafana.soc.local`)"
      - "traefik.http.routers.grafana.entrypoints=websecure"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"
      - "traefik.http.routers.grafana.tls.certresolver=letsencrypt"

  opensearch:
    image: opensearchproject/opensearch:2
    environment:
      discovery.type: single-node
      plugins.security.disabled: "true"
    ports: ["9200:9200"]
    volumes:
      - osdata:/usr/share/opensearch/data
    networks: [soc]
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.opensearch.rule=Host(`opensearch.soc.local`)"
      - "traefik.http.routers.opensearch.entrypoints=websecure"
      - "traefik.http.services.opensearch.loadbalancer.server.port=9200"
      - "traefik.http.routers.opensearch.tls.certresolver=letsencrypt"

volumes:
  pgdata:
  osdata:
  grafana_data: